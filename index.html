<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
</head>
<body>
    <p>hello</p>
    <script>fetch('https://whereisthescope.web.glacierctf.com/?source=youtube&uri=https%3A%2F%2Fwww.youtube.com%2Fembed%2FdQw4w9WgXcQ%3F%26autoplay%3D1', {mode: 'no-cors'})
    .then(response => response.text())
    .then(data => {
        // Create a new div element
        let newDiv = document.createElement("div"); 
        // Set its innerHTML to the fetched HTML data
        newDiv.innerHTML = data; 
        // Append the new div element to the body of the current page
        document.body.appendChild(newDiv);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
</script>
</body>
</html>
